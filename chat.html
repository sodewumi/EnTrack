<!DOCTYPE html>

<html>
	<head>
	    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	 	<script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
		<script>
	    $(document).ready(function () {
	    	$("#logout").hide();
	    	$("#message").hide();

	    	function authDataCallback(authData) {
	    		if (authData) {
	    			console.log("User" + authData.uid + " is logged in with " + authData.provider);
	    			$("#logout").show();
	    			$("#userHeading").text(authData.uid)
	    		} else {
	    			console.log("User is logged out");
	    			$("#login").show();
	    		}
	    	}
	   		
	      	var ref = new Firebase("https://entrack.firebaseio.com/");

	      	ref.onAuth(authDataCallback);
	      	ref.offAuth(authDataCallback);

	      	var authData = ref.getAuth();
			if (authData) {
				console.log("User " + authData.uid + " is logged in with " + authData.provider);
					$("#logout").show();
    			$("#userHeading").text(authData.uid)

			} else {
				console.log("User is logged out");
				$("#login").show();
				$("#logout").hide();
			}

	      	$("#login").click(function () {
		      	ref.authWithOAuthPopup("github", function(error, authData) {
	  				if (error) {
	    			console.log("Login Failed!", error);
	  			} else {
	  				$("#userHeading").text($("#username").val());
	    			var usersRef = ref.child("usernames");
	    			console.log("Authenticated successfully with payload:", authData);
	    			usersRef.set({
						user: {
							name: $("#username").val()
							userid: authData.login
						}
					});
					$("#username").hide();
	    			$("#message").show();
	    			$("#login").hide();
	    			$("#logout").show();
	    			$("#userHeading").text(authData.uid)
	  			}
				});
			});

			$("#logout").click(function () {
				ref.unauth();
				$("#login").show();
				$("#logout").hide();
			});
		

	      	$("#submit").click(function () {
	        	var username = $("#username").val();
	        	var message = $("#message").val();
	        	ref.child("messages").push({
	          		username: username,
	          		message: message
	        	});
	      	});

	      	ref.child("messages").on("child_added", function (snapshot) {
	        	var value = snapshot.val();
	        	var html = $("<li/>").text(value.username + " said " + value.message);
	        	$("#chat-buffer").append(html);
	      	});

	    });
		</script>
	</head>
	<body>
		<h2 id="userHeading">
		</h2>

		<ul id="chat-buffer">
		</ul>
		
		<hr>
		<p>
		<input id="username" placeholder="username" type="text">
		<button id="login">Log in with GitHub</button>
		<button id="logout">Log out</button>
		</p>
		<hr>
		<p>
			<input id="message" placeholder="message" type="text">
		</p>
		<input type="submit" id="submit">
	</body>
</html>
